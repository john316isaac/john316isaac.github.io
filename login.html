<!DOCTYPE html>

<body>

    </form>

<script>

function chk_login()
{
        // Selecting the input element and get its value 
        let chkDavalue = document.getElementById("Uname").value + document.getElementById("Pass").value;
	
	if (chkDavalue === "encabojonnoj") {
		alert("Welcome Admin");
